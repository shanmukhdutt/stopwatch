<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sw.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="button">
        <button id="stopBtn" class="btn" style="color:red" >Stop</button>
        <button id="startBtn" class="btn" style="color:green">Start</button>
        <button id="resetBtn" class="btn" style="color:blue">Reset</button>
    </div>
    <script src="sw.js"></script>

</body>
</html>
